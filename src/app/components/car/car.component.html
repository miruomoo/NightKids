<div class="row">
    <div class="col-md-5">
        <app-car-list (carWasSelected)="selectedCar = $event"></app-car-list>
    </div>
    <div class="col-md-7">
        <app-car-detail *ngIf="selectedCar; else infoText"
        [car] = "selectedCar"
        ></app-car-detail>
        <ng-template #infoText>
            <p>Please select a car!</p>
        </ng-template>
    </div>
</div>
