<div class="row">
    <div class="col-xs-12">
        <img src={{car.imagePath}} alt={{car.name}} class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{car.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Edit Car <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="toShoppingList()" style="cursor: pointer">To Shopping List</a></li>
                <li><a style="cursor: pointer">Edit Car</a></li>
                <li><a style="cursor: pointer">Delete Car</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        {{car.description}}
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let part of car.parts">
        {{part.name}} - {{part.amount}}</li>
        </ul>
    </div>
</div>
